<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="postAPI.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
</head>

<body>
    <div class="container">
        
        <form action="" id="contactForm">
            
            <div class="alert">Your message sent</div>
            
            <div  class="input-box">
                <input type="text" id="name" placeholder="Full Name" />
            </div>

             <div  class="input-box">
                <input type="email" id="emailid" placeholder="Email" />
            </div>

            <div  class="input-box">
                <input type="url" id="url" placeholder="API URL" />
            </div>

            <div  class="input-box">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Description "></textarea>
            </div>
            <div>
            <input type="file" id="file">
    <progress id="progress_bar" value="0" max="100"></progress>
    
    
            </div>
            <div  class="input-box">
                <button type="submit">Submit</button>
            </div>
        
        
        </form>
    
    </div>
</form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="firebase.js" type="text/javascript"></script>


</body>

</html>
